<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligent Router | Enterprise Logistics Platform</title>
    <!-- NOTE: This is a static copy for GitHub Pages. Backend endpoints (upload/optimize/map) will not work here. -->
    <style>
        :root {
            --primary-bg: #FAFAF8;
            --secondary-bg: #F7F7F5;
            --surface-bg: #FFFFFF;
            --border-color: #E8E6E0;
            --text-primary: #000000;
            --text-secondary: #000000;
            --text-muted: #000000;
            --accent-blue: #000000;
            --accent-success: #5A7A65;
            --accent-warning: #B39A7C;
            --accent-error: #9A6A68;
            --grid-line: #F0EEE8;
            --shadow-soft: 0 2px 8px rgba(0, 0, 0, 0.04);
            --shadow-medium: 0 4px 16px rgba(0, 0, 0, 0.06);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            line-height: 1.5;
            font-size: 14px;
            font-weight: 400;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .platform-container {
            display: grid;
            grid-template-rows: 60px 1fr;
            height: 100vh;
            overflow: hidden;
        }

        /* Top Navigation */
        .top-nav {
            background: var(--surface-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 32px;
            box-shadow: var(--shadow-soft);
        }

        .platform-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .platform-title h1 {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.03em;
            color: #1f2d3d;
        }

        .platform-badge {
            background: var(--accent-blue);
            color: #fff;
            padding: 4px 10px;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.03em;
            text-transform: uppercase;
            border-radius: 6px;
        }

        .nav-actions {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .nav-stat {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
        }

        .nav-stat span {
            color: var(--accent-success);
            font-weight: 600;
            margin-left: 6px;
        }

        /* Main Layout */
        .main-layout {
            display: grid;
            grid-template-columns: 320px 1fr;
            height: calc(100vh - 60px);
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            background: var(--surface-bg);
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
        }

        .sidebar-section {
            border-bottom: 1px solid var(--border-color);
            padding: 20px;
        }

        .section-header {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--text-muted);
            margin-bottom: 16px;
            font-weight: 600;
        }

        .upload-zone {
            border: 2px dashed var(--border-color);
            background: var(--secondary-bg);
            padding: 28px;
            text-align: center;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .upload-zone:hover {
            border-color: var(--accent-blue);
            background: var(--primary-bg);
            box-shadow: var(--shadow-soft);
        }

        .upload-zone.dragover {
            border-color: var(--accent-blue);
            border-style: solid;
            background: var(--primary-bg);
            box-shadow: var(--shadow-medium);
        }

        .upload-label {
            font-size: 13px;
            color: #9A9892;
            margin-bottom: 8px;
        }

        .upload-hint {
            font-size: 11px;
            color: #9A9892;
        }

        .data-list {
            margin-top: 12px;
            max-height: 150px;
            overflow-y: auto;
        }

        .data-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            border-bottom: 1px solid var(--grid-line);
            font-size: 12px;
        }

        .data-item:hover {
            background: var(--surface-bg);
        }

        .data-item-label {
            color: var(--text-secondary);
            font-weight: 500;
        }

        .data-item-value {
            color: var(--text-primary);
            font-variant-numeric: tabular-nums;
        }

        /* Parameters */
        .params-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            align-items: end;
        }

        .param-group {
            margin-bottom: 0;
            display: flex;
            flex-direction: column;
        }

        .param-label {
            font-size: 10px;
            color: var(--text-secondary);
            margin-bottom: 4px;
            display: block;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.03em;
            height: 14px;
            line-height: 14px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .param-input {
            width: 100%;
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 6px 10px;
            font-size: 12px;
            font-family: inherit;
            border-radius: 6px;
            transition: all 0.3s ease;
            height: 32px;
            box-sizing: border-box;
        }

        .param-input:focus {
            outline: none;
            border-color: var(--accent-blue);
            background: var(--surface-bg);
            box-shadow: 0 0 0 3px rgba(107, 101, 96, 0.08);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 14px 24px;
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 0.02em;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .btn-primary {
            background: var(--accent-blue);
            color: #fff;
            box-shadow: var(--shadow-soft);
        }

        .btn-primary:hover:not(:disabled) {
            background: #2C2B28;
            box-shadow: var(--shadow-medium);
            transform: translateY(-1px);
        }

        .btn-primary:disabled {
            background: var(--border-color);
            cursor: not-allowed;
            opacity: 0.5;
        }

        /* Content Area */
        .content-area {
            overflow-y: auto;
            background: var(--primary-bg);
        }

        .content-section {
            padding: 24px;
            border-bottom: 1px solid var(--grid-line);
        }

        .map-stats-layout {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 0;
            border-bottom: 1px solid var(--grid-line);
        }

        .stats-column {
            padding: 24px;
            border-right: 1px solid var(--grid-line);
            background: var(--secondary-bg);
        }

        .map-column {
            padding: 24px;
        }

        .section-title {
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--text-muted);
            margin-bottom: 20px;
            font-weight: 600;
        }

        /* Statistics Grid */
        .stats-grid {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .stat-card {
            background: var(--surface-bg);
            border: 1px solid var(--border-color);
            padding: 10px;
            border-radius: 10px;
            box-shadow: var(--shadow-soft);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            box-shadow: var(--shadow-medium);
            transform: translateY(-2px);
        }

        .stat-label {
            font-size: 9px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            margin-bottom: 6px;
        }

        .stat-value {
            font-size: 16px;
            font-weight: 600;
            font-variant-numeric: tabular-nums;
            color: var(--text-primary);
            line-height: 1;
        }

        .stat-unit {
            font-size: 9px;
            color: var(--text-secondary);
            margin-left: 4px;
        }

        /* Map Container */
        .map-container {
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            height: 600px;
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow-soft);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
        }

        .map-placeholder {
            color: var(--text-muted);
            font-size: 72px;
            opacity: 0.3;
        }

        /* Route Summary */
        .route-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 12px;
        }

        .route-card {
            background: var(--surface-bg);
            border: 1px solid var(--border-color);
            padding: 10px;
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-soft);
        }

        .route-card:hover {
            border-color: var(--accent-blue);
            box-shadow: var(--shadow-medium);
            transform: translateY(-1px);
        }

        .route-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--grid-line);
        }

        .route-id {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: 0.02em;
        }

        .route-badge {
            background: var(--secondary-bg);
            color: var(--text-secondary);
            padding: 3px 8px;
            font-size: 9px;
            font-weight: 600;
            border: 1px solid var(--border-color);
            border-radius: 5px;
        }

        .route-metrics {
            display: grid;
            gap: 6px;
        }

        .metric-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 10px;
        }

        .metric-label {
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-size: 8px;
        }

        .metric-value {
            color: var(--text-primary);
            font-weight: 600;
            font-variant-numeric: tabular-nums;
        }

        /* Warning Box */
        .warning-box {
            background: rgba(179, 154, 124, 0.06);
            border: 1px solid rgba(179, 154, 124, 0.2);
            padding: 20px;
            margin-bottom: 24px;
            border-radius: 10px;
            box-shadow: var(--shadow-soft);
        }

        .warning-header {
            font-size: 12px;
            font-weight: 600;
            color: var(--accent-warning);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .warning-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .warning-item {
            background: var(--surface-bg);
            padding: 12px;
            margin-bottom: 8px;
            border-left: 3px solid var(--accent-warning);
            font-size: 11px;
            border-radius: 6px;
        }

        .warning-item-type {
            color: var(--accent-warning);
            font-weight: 600;
            margin-bottom: 4px;
        }

        .warning-item-detail {
            color: var(--text-muted);
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(253, 253, 251, 0.96);
            backdrop-filter: blur(8px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-overlay.show {
            display: flex;
        }

        .loading-content {
            text-align: center;
        }

        .loading-spinner {
            width: 52px;
            height: 52px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 13px;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 0.08em;
            font-weight: 500;
        }

        .loading-subtitle {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 12px;
            font-weight: 400;
            line-height: 1.6;
            max-width: 320px;
            text-align: center;
        }

        /* Results Container */
        .results-container {
            display: block;
        }

        .stats-column .stats-grid,
        .stats-column #geocodeWarnings {
            display: none;
        }

        .results-container.show .stats-column .stats-grid,
        .results-container.show .stats-column #geocodeWarnings {
            display: block;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--primary-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        /* File Input */
        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <div class="platform-container">
        <!-- Top Navigation -->
        <div class="top-nav">
            <div class="platform-title">
                <h1>Intelligent Router</h1>
                <span class="platform-badge">ENTERPRISE</span>
            </div>
            <div class="nav-actions">
                <div class="nav-stat">
                    STATUS <span>OPERATIONAL</span>
                </div>
            </div>
        </div>

        <!-- Main Layout -->
        <div class="main-layout">
            <!-- Sidebar -->
            <div class="sidebar">
                <!-- Data Upload Section -->
                <div class="sidebar-section">
                    <div class="section-header">DATA INPUT</div>
                    <div class="upload-zone" onclick="document.getElementById('csvFile').click()">
                        <div class="upload-label">Upload Dataset</div>
                        <div class="upload-hint">CSV Format Required</div>
                        <input type="file" id="csvFile" accept=".csv">
                    </div>
                    <div class="data-list" id="vendorList"></div>
                </div>

                <!-- Parameters Section -->
                <div class="sidebar-section">
                    <div class="section-header">OPTIMIZATION PARAMETERS</div>
                    
                    <div class="params-grid">
                        <div class="param-group">
                            <label class="param-label">Depot Start <span style="color: #9A9892;">Hour</span></label>
                            <input type="number" class="param-input" id="startingDepot" value="8" min="0" max="23">
                        </div>

                        <div class="param-group">
                            <label class="param-label">Depot Close <span style="color: #9A9892;">Hour</span></label>
                            <input type="number" class="param-input" id="closingDepot" value="18" min="0" max="23">
                        </div>

                        <div class="param-group">
                            <label class="param-label">Vendor Start <span style="color: #9A9892;">Hour</span></label>
                            <input type="number" class="param-input" id="vendorStartHr" value="6" min="0" max="23">
                        </div>

                        <div class="param-group">
                            <label class="param-label">Pickup End <span style="color: #9A9892;">Hour</span></label>
                            <input type="number" class="param-input" id="pickupEndHr" value="14" min="0" max="23">
                        </div>

                        <div class="param-group">
                            <label class="param-label">Early Arrival <span style="color: #9A9892;">Hours</span></label>
                            <input type="number" class="param-input" id="earlArv" value="24" min="0">
                        </div>

                        <div class="param-group">
                            <label class="param-label">Late Arrival <span style="color: #9A9892;">Hours</span></label>
                            <input type="number" class="param-input" id="lateArv" value="24" min="0">
                        </div>

                        <div class="param-group">
                            <label class="param-label">Loading Time <span style="color: #9A9892;">Hours</span></label>
                            <input type="number" class="param-input" id="loading" value="2" min="0" step="0.5">
                        </div>

                        <div class="param-group">
                            <label class="param-label">Max Driving <span style="color: #9A9892;">Hours</span></label>
                            <input type="number" class="param-input" id="maxDriving" value="15" min="1">
                        </div>

                        <div class="param-group">
                            <label class="param-label">Driving Start <span style="color: #9A9892;">Hour</span></label>
                            <input type="number" class="param-input" id="drivingStarts" value="6" min="0" max="23">
                        </div>

                        <div class="param-group">
                            <label class="param-label">Driving Stop <span style="color: #9A9892;">Hour</span></label>
                            <input type="number" class="param-input" id="drivingStop" value="21" min="0" max="23">
                        </div>

                        <div class="param-group">
                            <label class="param-label">Max Weight <span style="color: #9A9892;">kg</span></label>
                            <input type="number" class="param-input" id="maxWeight" value="30" min="1">
                        </div>

                        <div class="param-group">
                            <label class="param-label">Max Loading Meters <span style="color: #9A9892;">m<sup style="font-size: 7px;">3</sup></span></label>
                            <input type="number" class="param-input" id="maxLdms" value="70" min="1">
                        </div>
                    </div>

                    <div class="param-group" style="margin-top: 12px;">
                        <div class="checkbox-group">
                            <input type="checkbox" id="useMetaheuristic" checked>
                            <label class="param-label" for="useMetaheuristic" style="margin: 0;">ALNS Metaheuristic</label>
                        </div>
                    </div>

                    <button class="btn btn-primary" id="optimizeBtn" disabled onclick="alert('Backend not available on static site');">
                        INITIATE OPTIMIZATION
                    </button>
                </div>
            </div>

            <!-- Content Area -->
            <div class="content-area">
                <!-- Results Section -->
                <div id="resultsContainer" class="results-container">
                    <!-- Map and Stats Layout -->
                    <div class="map-stats-layout">
                        <!-- Statistics Column -->
                        <div class="stats-column">
                            <div class="section-title">OPTIMIZATION RESULTS</div>
                            <div id="geocodeWarnings"></div>
                            <div class="stats-grid" id="statsGrid"></div>
                        </div>

                        <!-- Map Column -->
                        <div class="map-column">
                            <div class="section-title">ROUTE VISUALIZATION</div>
                            <div class="map-container">
                                <div class="map-placeholder">üó∫Ô∏è</div>
                                <iframe id="mapFrame" src="about:blank"></iframe>
                            </div>
                        </div>
                    </div>

                    <!-- Route Summary -->
                    <div class="content-section">
                        <div id="routeSummary"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">Processing Optimization</div>
            <div class="loading-subtitle">Finding optimal routes with minimal distance and fewest vehicles required</div>
        </div>
    </div>

    <script>
        // NOTE: Static copy for GitHub Pages. Backend calls are disabled.
        let vendors = [];
        function renderVendorList() {
            const list = document.getElementById('vendorList');
            list.innerHTML = '<div style="padding: 8px; text-align: center; color: #6B6560; font-size: 12px;">No data loaded (static preview)</div>';
            document.getElementById('optimizeBtn').disabled = true;
        }
        renderVendorList();
    </script>
</body>
</html>
