<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcel Delivery Optimizer | Enterprise Logistics Platform</title>
    <style>
        :root {
            --primary-bg: #0A0E27;
            --secondary-bg: #141928;
            --surface-bg: #1C2333;
            --border-color: #2A3142;
            --text-primary: #E8EAED;
            --text-secondary: #9AA0A6;
            --text-muted: #5F6368;
            --accent-blue: #4A90E2;
            --accent-success: #34A853;
            --accent-warning: #FBBC04;
            --accent-error: #EA4335;
            --grid-line: #252A3A;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            line-height: 1.5;
            font-size: 14px;
            font-weight: 400;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .platform-container {
            display: grid;
            grid-template-rows: 60px 1fr;
            height: 100vh;
            overflow: hidden;
        }

        /* Top Navigation */
        .top-nav {
            background: var(--secondary-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
        }

        .platform-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .platform-title h1 {
            font-size: 15px;
            font-weight: 600;
            letter-spacing: -0.02em;
            color: var(--text-primary);
        }

        .platform-badge {
            background: var(--accent-blue);
            color: #fff;
            padding: 2px 8px;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.03em;
            text-transform: uppercase;
            border-radius: 2px;
        }

        .nav-actions {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .nav-stat {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
        }

        .nav-stat span {
            color: var(--accent-success);
            font-weight: 600;
            margin-left: 6px;
        }

        /* Main Layout */
        .main-layout {
            display: grid;
            grid-template-columns: 320px 1fr;
            height: calc(100vh - 60px);
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            background: var(--secondary-bg);
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
        }

        .sidebar-section {
            border-bottom: 1px solid var(--border-color);
            padding: 20px;
        }

        .section-header {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--text-muted);
            margin-bottom: 16px;
            font-weight: 600;
        }

        .upload-zone {
            border: 1px solid var(--border-color);
            background: var(--surface-bg);
            padding: 24px;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.15s ease;
        }

        .upload-zone:hover {
            border-color: var(--accent-blue);
        }

        .upload-zone.dragover {
            border-color: var(--accent-blue);
            background: rgba(74, 144, 226, 0.05);
        }

        .upload-label {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .upload-hint {
            font-size: 11px;
            color: var(--text-muted);
        }

        .data-list {
            margin-top: 16px;
            max-height: 300px;
            overflow-y: auto;
        }

        .data-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 12px;
            border-bottom: 1px solid var(--grid-line);
            font-size: 12px;
        }

        .data-item:hover {
            background: var(--surface-bg);
        }

        .data-item-label {
            color: var(--text-secondary);
            font-weight: 500;
        }

        .data-item-value {
            color: var(--text-primary);
            font-variant-numeric: tabular-nums;
        }

        /* Parameters */
        .param-group {
            margin-bottom: 20px;
        }

        .param-label {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            display: block;
            font-weight: 500;
        }

        .param-input {
            width: 100%;
            background: var(--surface-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 10px 12px;
            font-size: 13px;
            font-family: inherit;
            transition: border-color 0.15s ease;
        }

        .param-input:focus {
            outline: none;
            border-color: var(--accent-blue);
            background: var(--primary-bg);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 12px 20px;
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 0.02em;
            cursor: pointer;
            border: none;
            transition: all 0.15s ease;
            font-family: inherit;
        }

        .btn-primary {
            background: var(--accent-blue);
            color: #fff;
        }

        .btn-primary:hover:not(:disabled) {
            background: #5A9FE8;
        }

        .btn-primary:disabled {
            background: var(--border-color);
            cursor: not-allowed;
            opacity: 0.5;
        }

        /* Content Area */
        .content-area {
            overflow-y: auto;
            background: var(--primary-bg);
        }

        .content-section {
            padding: 24px;
            border-bottom: 1px solid var(--grid-line);
        }

        .section-title {
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--text-muted);
            margin-bottom: 20px;
            font-weight: 600;
        }

        /* Statistics Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }

        .stat-card {
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            padding: 20px;
        }

        .stat-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 600;
            font-variant-numeric: tabular-nums;
            color: var(--text-primary);
            line-height: 1;
        }

        .stat-unit {
            font-size: 12px;
            color: var(--text-secondary);
            margin-left: 4px;
        }

        /* Map Container */
        .map-container {
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            height: 600px;
            position: relative;
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Route Summary */
        .route-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
        }

        .route-card {
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            padding: 16px;
            transition: border-color 0.15s ease;
        }

        .route-card:hover {
            border-color: var(--accent-blue);
        }

        .route-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--grid-line);
        }

        .route-id {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: 0.02em;
        }

        .route-badge {
            background: var(--surface-bg);
            color: var(--text-secondary);
            padding: 4px 10px;
            font-size: 11px;
            font-weight: 600;
            border: 1px solid var(--border-color);
        }

        .route-metrics {
            display: grid;
            gap: 10px;
        }

        .metric-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
        }

        .metric-label {
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-size: 10px;
        }

        .metric-value {
            color: var(--text-primary);
            font-weight: 600;
            font-variant-numeric: tabular-nums;
        }

        /* Warning Box */
        .warning-box {
            background: rgba(251, 188, 4, 0.08);
            border: 1px solid rgba(251, 188, 4, 0.3);
            padding: 16px;
            margin-bottom: 24px;
        }

        .warning-header {
            font-size: 12px;
            font-weight: 600;
            color: var(--accent-warning);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .warning-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .warning-item {
            background: var(--secondary-bg);
            padding: 10px;
            margin-bottom: 6px;
            border-left: 2px solid var(--accent-warning);
            font-size: 11px;
        }

        .warning-item-type {
            color: var(--accent-warning);
            font-weight: 600;
            margin-bottom: 4px;
        }

        .warning-item-detail {
            color: var(--text-muted);
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 14, 39, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-overlay.show {
            display: flex;
        }

        .loading-content {
            text-align: center;
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-blue);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 13px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        /* Results Container */
        .results-container {
            display: none;
        }

        .results-container.show {
            display: block;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--primary-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        /* File Input */
        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <div class="platform-container">
        <!-- Top Navigation -->
        <div class="top-nav">
            <div class="platform-title">
                <h1>PARCEL DELIVERY OPTIMIZER</h1>
                <span class="platform-badge">ENTERPRISE</span>
            </div>
            <div class="nav-actions">
                <div class="nav-stat">
                    STATUS <span>OPERATIONAL</span>
                </div>
            </div>
        </div>

        <!-- Main Layout -->
        <div class="main-layout">
            <!-- Sidebar -->
            <div class="sidebar">
                <!-- Data Upload Section -->
                <div class="sidebar-section">
                    <div class="section-header">DATA INPUT</div>
                    <div class="upload-zone" onclick="document.getElementById('csvFile').click()">
                        <div class="upload-label">Upload Dataset</div>
                        <div class="upload-hint">CSV Format Required</div>
                        <input type="file" id="csvFile" accept=".csv">
                    </div>
                    <div class="data-list" id="vendorList"></div>
                </div>

                <!-- Parameters Section -->
                <div class="sidebar-section">
                    <div class="section-header">OPTIMIZATION PARAMETERS</div>
                    
                    <div class="param-group">
                        <label class="param-label">Maximum Vehicles</label>
                        <input type="number" class="param-input" id="maxVehicles" value="50" min="1">
                    </div>

                    <div class="param-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="useMetaheuristic" checked>
                            <label class="param-label" for="useMetaheuristic" style="margin: 0;">ALNS Metaheuristic</label>
                        </div>
                    </div>

                    <button class="btn btn-primary" id="optimizeBtn" disabled onclick="runOptimization()">
                        INITIATE OPTIMIZATION
                    </button>
                </div>
            </div>

            <!-- Content Area -->
            <div class="content-area">
                <!-- Results Section -->
                <div id="resultsContainer" class="results-container">
                    <!-- Statistics -->
                    <div class="content-section">
                        <div class="section-title">OPTIMIZATION RESULTS</div>
                        <div id="geocodeWarnings"></div>
                        <div class="stats-grid" id="statsGrid"></div>
                    </div>

                    <!-- Map -->
                    <div class="content-section">
                        <div class="section-title">ROUTE VISUALIZATION</div>
                        <div class="map-container">
                            <iframe id="mapFrame"></iframe>
                        </div>
                    </div>

                    <!-- Route Summary -->
                    <div class="content-section">
                        <div id="routeSummary"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">Processing Optimization</div>
        </div>
    </div>

    <script>
        let vendors = [];
        let csvFilepath = null;

        // File Upload Handler
        document.getElementById('csvFile').addEventListener('change', handleFileUpload);

        // Drag and drop
        const uploadZone = document.querySelector('.upload-zone');
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            uploadZone.addEventListener(eventName, () => uploadZone.classList.add('dragover'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            uploadZone.addEventListener(eventName, () => uploadZone.classList.remove('dragover'), false);
        });

        uploadZone.addEventListener('drop', (e) => {
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                document.getElementById('csvFile').files = files;
                handleFileUpload({ target: { files: files } });
            }
        });

        async function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/api/upload-csv', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                if (data.success) {
                    vendors = data.vendors;
                    csvFilepath = data.filepath;
                    renderVendorList();
                    document.getElementById('optimizeBtn').disabled = false;
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Upload failed: ' + error.message);
            }
        }

        function renderVendorList() {
            const list = document.getElementById('vendorList');
            
            if (vendors.length === 0) {
                list.innerHTML = '<div style="padding: 12px; text-align: center; color: var(--text-muted); font-size: 12px;">No data loaded</div>';
                return;
            }

            list.innerHTML = `
                <div class="data-item">
                    <span class="data-item-label">TOTAL VENDORS</span>
                    <span class="data-item-value">${vendors.length}</span>
                </div>
            `;
        }

        async function runOptimization() {
            if (vendors.length === 0) {
                alert('No data loaded');
                return;
            }

            document.getElementById('loading').classList.add('show');
            document.getElementById('optimizeBtn').disabled = true;

            try {
                const response = await fetch('/api/optimize', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        vendors: vendors,
                        csv_filepath: csvFilepath,
                        parameters: {
                            use_metaheuristic: document.getElementById('useMetaheuristic').checked,
                            max_vehicles: parseInt(document.getElementById('maxVehicles').value)
                        }
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    displayResults(data);
                } else {
                    alert('Optimization failed: ' + data.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                document.getElementById('loading').classList.remove('show');
                document.getElementById('optimizeBtn').disabled = false;
            }
        }

        function displayResults(data) {
            document.getElementById('resultsContainer').classList.add('show');

            // Geocoding warnings
            const warningsDiv = document.getElementById('geocodeWarnings');
            if (data.failed_geocodes && data.failed_geocodes.length > 0) {
                warningsDiv.innerHTML = `
                    <div class="warning-box">
                        <div class="warning-header">GEOCODING WARNINGS (${data.failed_geocodes.length})</div>
                        <div class="warning-list">
                            ${data.failed_geocodes.map(fail => `
                                <div class="warning-item">
                                    <div class="warning-item-type">${fail.type.toUpperCase()}: ${fail.vendor_name}</div>
                                    <div class="warning-item-detail">Row ${fail.row + 1}: ${fail.address}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            } else {
                warningsDiv.innerHTML = '';
            }

            // Statistics
            const stats = data.statistics;
            document.getElementById('statsGrid').innerHTML = `
                <div class="stat-card">
                    <div class="stat-label">ROUTES</div>
                    <div class="stat-value">${stats.num_routes}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">VENDORS</div>
                    <div class="stat-value">${stats.num_vendors}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">TOTAL DISTANCE</div>
                    <div class="stat-value">${stats.total_distance.toLocaleString()}<span class="stat-unit">km</span></div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">TOTAL CARGO</div>
                    <div class="stat-value">${stats.total_cargo.toLocaleString()}<span class="stat-unit">kg</span></div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">TOTAL LOADING</div>
                    <div class="stat-value">${stats.total_loading.toLocaleString()}<span class="stat-unit">m³</span></div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">SOLVING TIME</div>
                    <div class="stat-value">${stats.solving_time}<span class="stat-unit">sec</span></div>
                </div>
            `;

            // Map
            const mapFrame = document.getElementById('mapFrame');
            mapFrame.src = data.map_url;

            // Monitor map layer control for route visibility
            mapFrame.onload = function() {
                let syncInitialized = false;
                
                function monitorCheckboxes() {
                    try {
                        const mapDoc = mapFrame.contentDocument || mapFrame.contentWindow.document;
                        const layerControl = mapDoc.querySelector('.leaflet-control-layers-overlays');
                        
                        if (!layerControl) return;
                        
                        const labels = layerControl.querySelectorAll('label');
                        
                        labels.forEach(label => {
                            const checkbox = label.querySelector('input[type="checkbox"]');
                            const text = label.textContent.trim();
                            const match = text.match(/Route (\d+)/);
                            
                            if (match && checkbox) {
                                const routeId = parseInt(match[1]);
                                const card = document.getElementById(`route-card-${routeId}`);
                                
                                if (card) {
                                    card.style.display = checkbox.checked ? 'block' : 'none';
                                    
                                    if (!syncInitialized) {
                                        checkbox.addEventListener('change', function() {
                                            card.style.display = this.checked ? 'block' : 'none';
                                        });
                                    }
                                }
                            }
                        });
                        
                        if (!syncInitialized) {
                            syncInitialized = true;
                        }
                        
                    } catch (e) {
                        // CORS restriction
                    }
                }
                
                let pollCount = 0;
                const pollInterval = setInterval(() => {
                    monitorCheckboxes();
                    pollCount++;
                    
                    if (syncInitialized || pollCount > 50) {
                        clearInterval(pollInterval);
                    }
                }, 200);
            };

            // Route Summary
            const routeSummary = document.getElementById('routeSummary');
            routeSummary.innerHTML = `
                <div class="section-title">ROUTE BREAKDOWN</div>
                <div class="route-grid">
                    ${data.routes.map(route => `
                        <div id="route-card-${route.route_id}" class="route-card">
                            <div class="route-header">
                                <div class="route-id">ROUTE ${route.route_id}</div>
                                <div class="route-badge">${route.num_vendors} VENDORS</div>
                            </div>
                            <div class="route-metrics">
                                <div class="metric-row">
                                    <span class="metric-label">DISTANCE</span>
                                    <span class="metric-value">${route.distance.toLocaleString()} km</span>
                                </div>
                                <div class="metric-row">
                                    <span class="metric-label">CARGO</span>
                                    <span class="metric-value">${route.cargo.toLocaleString()} kg</span>
                                </div>
                                <div class="metric-row">
                                    <span class="metric-label">LOADING</span>
                                    <span class="metric-value">${route.loading.toLocaleString()} m³</span>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // Initial render
        renderVendorList();
    </script>
</body>
</html>
