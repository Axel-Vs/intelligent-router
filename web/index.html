<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligent Router | Enterprise Logistics Platform</title>
    <style>
        :root {
            --primary-bg: #FAFAF8;
            --secondary-bg: #F7F7F5;
            --surface-bg: #FFFFFF;
            --border-color: #E8E6E0;
            --text-primary: #000000;
            --text-secondary: #000000;
            --text-muted: #000000;
            --accent-blue: #000000;
            --accent-success: #5A7A65;
            --accent-warning: #B39A7C;
            --accent-error: #9A6A68;
            --grid-line: #F0EEE8;
            --shadow-soft: 0 2px 8px rgba(0, 0, 0, 0.04);
            --shadow-medium: 0 4px 16px rgba(0, 0, 0, 0.06);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            line-height: 1.5;
            font-size: 14px;
            font-weight: 400;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .platform-container {
            display: grid;
            grid-template-rows: 60px 1fr;
            height: 100vh;
            overflow: hidden;
        }

        /* Top Navigation */
        .top-nav {
            background: var(--surface-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 32px;
            box-shadow: var(--shadow-soft);
        }

        .platform-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .platform-title h1 {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.03em;
            color: #1f2d3d;
        }

        .platform-badge {
            background: var(--accent-blue);
            color: #fff;
            padding: 4px 10px;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.03em;
            text-transform: uppercase;
            border-radius: 6px;
        }

        .nav-actions {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .nav-stat {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
        }

        .nav-stat span {
            color: var(--accent-success);
            font-weight: 600;
            margin-left: 6px;
        }

        /* Main Layout */
        .main-layout {
            display: grid;
            grid-template-columns: 320px 1fr;
            height: calc(100vh - 60px);
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            background: var(--surface-bg);
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
        }

        .sidebar-section {
            border-bottom: 1px solid var(--border-color);
            padding: 20px;
        }

        .section-header {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--text-muted);
            margin-bottom: 16px;
            font-weight: 600;
        }

        .upload-zone {
            border: 2px dashed var(--border-color);
            background: var(--secondary-bg);
            padding: 28px;
            text-align: center;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .upload-zone:hover {
            border-color: var(--accent-blue);
            background: var(--primary-bg);
            box-shadow: var(--shadow-soft);
        }

        .upload-zone.dragover {
            border-color: var(--accent-blue);
            border-style: solid;
            background: var(--primary-bg);
            box-shadow: var(--shadow-medium);
        }

        .upload-label {
            font-size: 13px;
            color: #9A9892;
            margin-bottom: 8px;
        }

        .upload-hint {
            font-size: 11px;
            color: #9A9892;
        }

        .data-list {
            margin-top: 12px;
            max-height: 150px;
            overflow-y: auto;
        }

        .data-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            border-bottom: 1px solid var(--grid-line);
            font-size: 12px;
        }

        .data-item:hover {
            background: var(--surface-bg);
        }

        .data-item-label {
            color: var(--text-secondary);
            font-weight: 500;
        }

        .data-item-value {
            color: var(--text-primary);
            font-variant-numeric: tabular-nums;
        }

        /* Parameters */
        .params-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            align-items: end;
        }

        .param-group {
            margin-bottom: 0;
            display: flex;
            flex-direction: column;
        }

        .param-label {
            font-size: 10px;
            color: var(--text-secondary);
            margin-bottom: 4px;
            display: block;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.03em;
            height: 14px;
            line-height: 14px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .param-input {
            width: 100%;
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 6px 10px;
            font-size: 12px;
            font-family: inherit;
            border-radius: 6px;
            transition: all 0.3s ease;
            height: 32px;
            box-sizing: border-box;
        }

        .param-input:focus {
            outline: none;
            border-color: var(--accent-blue);
            background: var(--surface-bg);
            box-shadow: 0 0 0 3px rgba(107, 101, 96, 0.08);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 14px 24px;
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 0.02em;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .btn-primary {
            background: var(--accent-blue);
            color: #fff;
            box-shadow: var(--shadow-soft);
        }

        .btn-primary:hover:not(:disabled) {
            background: #2C2B28;
            box-shadow: var(--shadow-medium);
            transform: translateY(-1px);
        }

        .btn-primary:disabled {
            background: var(--border-color);
            cursor: not-allowed;
            opacity: 0.5;
        }

        /* Content Area */
        .content-area {
            overflow-y: auto;
            background: var(--primary-bg);
        }

        .content-section {
            padding: 24px;
            border-bottom: 1px solid var(--grid-line);
        }

        .map-stats-layout {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 0;
            border-bottom: 1px solid var(--grid-line);
        }

        .stats-column {
            padding: 24px;
            border-right: 1px solid var(--grid-line);
            background: var(--secondary-bg);
        }

        .map-column {
            padding: 24px;
        }

        .section-title {
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--text-muted);
            margin-bottom: 20px;
            font-weight: 600;
        }

        /* Statistics Grid */
        .stats-grid {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .stat-card {
            background: var(--surface-bg);
            border: 1px solid var(--border-color);
            padding: 10px;
            border-radius: 10px;
            box-shadow: var(--shadow-soft);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            box-shadow: var(--shadow-medium);
            transform: translateY(-2px);
        }

        .stat-label {
            font-size: 9px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            margin-bottom: 6px;
        }

        .stat-value {
            font-size: 16px;
            font-weight: 600;
            font-variant-numeric: tabular-nums;
            color: var(--text-primary);
            line-height: 1;
        }

        .stat-unit {
            font-size: 9px;
            color: var(--text-secondary);
            margin-left: 4px;
        }

        /* Map Container */
        .map-container {
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            height: 600px;
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow-soft);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
        }

        .map-placeholder {
            color: var(--text-muted);
            font-size: 72px;
            opacity: 0.3;
        }

        /* Route Summary */
        .route-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 12px;
        }

        .route-card {
            background: var(--surface-bg);
            border: 1px solid var(--border-color);
            padding: 10px;
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-soft);
        }

        .route-card:hover {
            border-color: var(--accent-blue);
            box-shadow: var(--shadow-medium);
            transform: translateY(-1px);
        }

        .route-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--grid-line);
        }

        .route-id {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: 0.02em;
        }

        .route-badge {
            background: var(--secondary-bg);
            color: var(--text-secondary);
            padding: 3px 8px;
            font-size: 9px;
            font-weight: 600;
            border: 1px solid var(--border-color);
            border-radius: 5px;
        }

        .route-metrics {
            display: grid;
            gap: 6px;
        }

        .metric-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 10px;
        }

        .metric-label {
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-size: 8px;
        }

        .metric-value {
            color: var(--text-primary);
            font-weight: 600;
            font-variant-numeric: tabular-nums;
        }

        /* Warning Box */
        .warning-box {
            background: rgba(179, 154, 124, 0.06);
            border: 1px solid rgba(179, 154, 124, 0.2);
            padding: 20px;
            margin-bottom: 24px;
            border-radius: 10px;
            box-shadow: var(--shadow-soft);
        }

        .warning-header {
            font-size: 12px;
            font-weight: 600;
            color: var(--accent-warning);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .warning-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .warning-item {
            background: var(--surface-bg);
            padding: 12px;
            margin-bottom: 8px;
            border-left: 3px solid var(--accent-warning);
            font-size: 11px;
            border-radius: 6px;
        }

        .warning-item-type {
            color: var(--accent-warning);
            font-weight: 600;
            margin-bottom: 4px;
        }

        .warning-item-detail {
            color: var(--text-muted);
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(253, 253, 251, 0.96);
            backdrop-filter: blur(8px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-overlay.show {
            display: flex;
        }

        .loading-content {
            text-align: center;
        }

        .loading-spinner {
            width: 52px;
            height: 52px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 13px;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 0.08em;
            font-weight: 500;
        }

        .loading-subtitle {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 12px;
            font-weight: 400;
            line-height: 1.6;
            max-width: 320px;
            text-align: center;
        }

        /* Results Container */
        .results-container {
            display: block;
        }

        .stats-column .stats-grid,
        .stats-column #geocodeWarnings {
            display: none;
        }

        .results-container.show .stats-column .stats-grid,
        .results-container.show .stats-column #geocodeWarnings {
            display: block;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--primary-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        /* File Input */
        input[type="file"] {
            display: none;
        }

        /* Mobile Menu Toggle */
        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 24px;
            color: var(--text-primary);
            cursor: pointer;
            padding: 8px;
        }

        .mobile-menu-toggle:hover {
            background: var(--secondary-bg);
            border-radius: 6px;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            /* Top Navigation */
            .top-nav {
                padding: 0 16px;
            }

            .platform-title h1 {
                font-size: 20px;
            }

            .platform-badge {
                font-size: 9px;
                padding: 3px 8px;
            }

            .nav-actions {
                display: none;
            }

            .mobile-menu-toggle {
                display: block;
            }

            /* Main Layout - Stack vertically on mobile */
            .main-layout {
                grid-template-columns: 1fr;
                height: auto;
            }

            /* Sidebar - Full width and collapsible */
            .sidebar {
                position: fixed;
                top: 60px;
                left: -100%;
                width: 80%;
                max-width: 320px;
                height: calc(100vh - 60px);
                z-index: 1000;
                transition: left 0.3s ease;
                box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
            }

            .sidebar.open {
                left: 0;
            }

            /* Mobile overlay */
            .mobile-overlay {
                display: none;
                position: fixed;
                top: 60px;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.5);
                z-index: 999;
            }

            .mobile-overlay.show {
                display: block;
            }

            /* Content area adjustments */
            .content-area {
                width: 100%;
                padding: 0;
            }

            /* Map and Stats - Stack vertically */
            .map-stats-layout {
                grid-template-columns: 1fr;
            }

            .stats-column {
                border-right: none;
                border-bottom: 1px solid var(--grid-line);
            }

            /* Map container - Adjust height for mobile */
            .map-container {
                height: 400px;
                border-radius: 8px;
            }

            /* Parameters Grid - Single column on mobile */
            .params-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            /* Route Grid - Single column */
            .route-grid {
                grid-template-columns: 1fr;
            }

            /* Buttons - Full width with better touch targets */
            .btn {
                padding: 16px 24px;
                font-size: 14px;
            }

            /* Content sections - Reduce padding */
            .content-section {
                padding: 16px;
            }

            .sidebar-section {
                padding: 16px;
            }

            .map-column,
            .stats-column {
                padding: 16px;
            }
        }

        /* Small mobile devices */
        @media (max-width: 480px) {
            .platform-title h1 {
                font-size: 18px;
            }

            .platform-badge {
                display: none;
            }

            .top-nav {
                padding: 0 12px;
            }

            .sidebar {
                width: 90%;
            }

            .map-container {
                height: 300px;
            }

            .content-section,
            .sidebar-section,
            .map-column,
            .stats-column {
                padding: 12px;
            }

            .stat-value {
                font-size: 14px;
            }

            .section-header,
            .section-title {
                font-size: 10px;
            }
        }

        /* Landscape tablets and small desktops */
        @media (min-width: 769px) and (max-width: 1024px) {
            .main-layout {
                grid-template-columns: 280px 1fr;
            }

            .sidebar {
                width: 280px;
            }

            .params-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="platform-container">
        <!-- Top Navigation -->
        <div class="top-nav">
            <button class="mobile-menu-toggle" onclick="toggleMobileMenu()" aria-label="Toggle menu">
                ‚ò∞
            </button>
            <div class="platform-title">
                <h1>Intelligent Router</h1>
                <span class="platform-badge">ENTERPRISE</span>
            </div>
            <div class="nav-actions">
                <div class="nav-stat">
                    STATUS <span>OPERATIONAL</span>
                </div>
            </div>
        </div>

        <!-- Main Layout -->
        <div class="main-layout">
            <!-- Mobile Overlay -->
            <div class="mobile-overlay" onclick="toggleMobileMenu()"></div>
            
            <!-- Sidebar -->
            <div class="sidebar">
                <!-- Data Upload Section -->
                <div class="sidebar-section">
                    <div class="section-header">DATA INPUT</div>
                    <div class="upload-zone" onclick="document.getElementById('csvFile').click()">
                        <div class="upload-label">Upload Dataset</div>
                        <div class="upload-hint">CSV Format Required</div>
                        <input type="file" id="csvFile" accept=".csv">
                    </div>
                    <div class="data-list" id="vendorList"></div>
                </div>

                <!-- Parameters Section -->
                <div class="sidebar-section">
                    <div class="section-header">OPTIMIZATION PARAMETERS</div>
                    
                    <div class="params-grid">
                        <div class="param-group">
                            <label class="param-label">Depot Start <span style="color: #9A9892;">Hour</span></label>
                            <input type="number" class="param-input" id="startingDepot" value="8" min="0" max="23">
                        </div>

                        <div class="param-group">
                            <label class="param-label">Depot Close <span style="color: #9A9892;">Hour</span></label>
                            <input type="number" class="param-input" id="closingDepot" value="18" min="0" max="23">
                        </div>

                        <div class="param-group">
                            <label class="param-label">Vendor Start <span style="color: #9A9892;">Hour</span></label>
                            <input type="number" class="param-input" id="vendorStartHr" value="6" min="0" max="23">
                        </div>

                        <div class="param-group">
                            <label class="param-label">Pickup End <span style="color: #9A9892;">Hour</span></label>
                            <input type="number" class="param-input" id="pickupEndHr" value="14" min="0" max="23">
                        </div>

                        <div class="param-group">
                            <label class="param-label">Early Arrival <span style="color: #9A9892;">Hours</span></label>
                            <input type="number" class="param-input" id="earlArv" value="24" min="0">
                        </div>

                        <div class="param-group">
                            <label class="param-label">Late Arrival <span style="color: #9A9892;">Hours</span></label>
                            <input type="number" class="param-input" id="lateArv" value="24" min="0">
                        </div>

                        <div class="param-group">
                            <label class="param-label">Loading Time <span style="color: #9A9892;">Hours</span></label>
                            <input type="number" class="param-input" id="loading" value="2" min="0" step="0.5">
                        </div>

                        <div class="param-group">
                            <label class="param-label">Max Driving <span style="color: #9A9892;">Hours</span></label>
                            <input type="number" class="param-input" id="maxDriving" value="15" min="1">
                        </div>

                        <div class="param-group">
                            <label class="param-label">Driving Start <span style="color: #9A9892;">Hour</span></label>
                            <input type="number" class="param-input" id="drivingStarts" value="6" min="0" max="23">
                        </div>

                        <div class="param-group">
                            <label class="param-label">Driving Stop <span style="color: #9A9892;">Hour</span></label>
                            <input type="number" class="param-input" id="drivingStop" value="21" min="0" max="23">
                        </div>

                        <div class="param-group">
                            <label class="param-label">Max Weight <span style="color: #9A9892;">kg</span></label>
                            <input type="number" class="param-input" id="maxWeight" value="30" min="1">
                        </div>

                        <div class="param-group">
                            <label class="param-label">Max Loading Meters <span style="color: #9A9892;">m<sup style="font-size: 7px;">3</sup></span></label>
                            <input type="number" class="param-input" id="maxLdms" value="70" min="1">
                        </div>
                    </div>

                    <div class="param-group" style="margin-top: 12px;">
                        <div class="checkbox-group">
                            <input type="checkbox" id="useMetaheuristic" checked>
                            <label class="param-label" for="useMetaheuristic" style="margin: 0;">ALNS Metaheuristic</label>
                        </div>
                    </div>

                    <button class="btn btn-primary" id="optimizeBtn" disabled onclick="runOptimization()">
                        INITIATE OPTIMIZATION
                    </button>
                </div>
            </div>

            <!-- Content Area -->
            <div class="content-area">
                <!-- Results Section -->
                <div id="resultsContainer" class="results-container">
                    <!-- Map and Stats Layout -->
                    <div class="map-stats-layout">
                        <!-- Statistics Column -->
                        <div class="stats-column">
                            <div class="section-title">OPTIMIZATION RESULTS</div>
                            <div id="geocodeWarnings"></div>
                            <div class="stats-grid" id="statsGrid"></div>
                        </div>

                        <!-- Map Column -->
                        <div class="map-column">
                            <div class="section-title">ROUTE VISUALIZATION</div>
                            <div class="map-container">
                                <div class="map-placeholder">üó∫Ô∏è</div>
                                <iframe id="mapFrame"></iframe>
                            </div>
                        </div>
                    </div>

                    <!-- Route Summary -->
                    <div class="content-section">
                        <div id="routeSummary"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">Processing Optimization</div>
            <div class="loading-subtitle">Finding optimal routes with minimal distance and fewest vehicles required</div>
        </div>
    </div>

    <script>
        let vendors = [];
        let csvFilepath = null;

        // File Upload Handler
        document.getElementById('csvFile').addEventListener('change', handleFileUpload);

        // Drag and drop
        const uploadZone = document.querySelector('.upload-zone');
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            uploadZone.addEventListener(eventName, () => uploadZone.classList.add('dragover'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            uploadZone.addEventListener(eventName, () => uploadZone.classList.remove('dragover'), false);
        });

        uploadZone.addEventListener('drop', (e) => {
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                document.getElementById('csvFile').files = files;
                handleFileUpload({ target: { files: files } });
            }
        });

        async function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/api/upload-csv', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                if (data.success) {
                    vendors = data.vendors;
                    csvFilepath = data.filepath;
                    renderVendorList();
                    document.getElementById('optimizeBtn').disabled = false;
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Upload failed: ' + error.message);
            }
        }

        function renderVendorList() {
            const list = document.getElementById('vendorList');
            
            if (vendors.length === 0) {
                list.innerHTML = '<div style="padding: 8px; text-align: center; color: #6B6560; font-size: 12px;">No data loaded</div>';
                return;
            }

            list.innerHTML = `
                <div class="data-item">
                    <span class="data-item-label">TOTAL VENDORS</span>
                    <span class="data-item-value">${vendors.length}</span>
                </div>
            `;
        }

        async function runOptimization() {
            if (vendors.length === 0) {
                alert('No data loaded');
                return;
            }

            document.getElementById('loadingOverlay').classList.add('show');
            document.getElementById('optimizeBtn').disabled = true;

            try {
                const response = await fetch('/api/optimize', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        vendors: vendors,
                        csv_filepath: csvFilepath,
                        parameters: {
                            use_metaheuristic: document.getElementById('useMetaheuristic').checked,
                            starting_depot: parseInt(document.getElementById('startingDepot').value),
                            closing_depot: parseInt(document.getElementById('closingDepot').value),
                            vendor_start_hr: parseInt(document.getElementById('vendorStartHr').value),
                            pickup_end_hr: parseInt(document.getElementById('pickupEndHr').value),
                            earl_arv: parseInt(document.getElementById('earlArv').value),
                            late_arv: parseInt(document.getElementById('lateArv').value),
                            loading: parseFloat(document.getElementById('loading').value),
                            max_driving: parseInt(document.getElementById('maxDriving').value),
                            driving_starts: parseInt(document.getElementById('drivingStarts').value),
                            driving_stop: parseInt(document.getElementById('drivingStop').value),
                            max_weight: parseInt(document.getElementById('maxWeight').value),
                            max_ldms: parseInt(document.getElementById('maxLdms').value)
                        }
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    displayResults(data);
                } else {
                    alert('Optimization failed: ' + data.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                document.getElementById('loadingOverlay').classList.remove('show');
                document.getElementById('optimizeBtn').disabled = false;
            }
        }

        function displayResults(data) {
            document.getElementById('resultsContainer').classList.add('show');

            // Geocoding warnings
            const warningsDiv = document.getElementById('geocodeWarnings');
            if (data.failed_geocodes && data.failed_geocodes.length > 0) {
                warningsDiv.innerHTML = `
                    <div class="warning-box">
                        <div class="warning-header">GEOCODING WARNINGS (${data.failed_geocodes.length})</div>
                        <div class="warning-list">
                            ${data.failed_geocodes.map(fail => `
                                <div class="warning-item">
                                    <div class="warning-item-type">${fail.type.toUpperCase()}: ${fail.vendor_name}</div>
                                    <div class="warning-item-detail">Row ${fail.row + 1}: ${fail.address}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            } else {
                warningsDiv.innerHTML = '';
            }

            // Statistics
            const stats = data.statistics;
            document.getElementById('statsGrid').innerHTML = `
                <div class="stat-card">
                    <div class="stat-label">ROUTES</div>
                    <div class="stat-value">${stats.num_routes}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">VENDORS</div>
                    <div class="stat-value">${stats.num_vendors}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">TOTAL DISTANCE</div>
                    <div class="stat-value">${stats.total_distance.toLocaleString()}<span class="stat-unit">km</span></div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">TOTAL CARGO</div>
                    <div class="stat-value">${stats.total_cargo.toLocaleString()}<span class="stat-unit">kg</span></div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">TOTAL LOADING</div>
                    <div class="stat-value">${stats.total_loading.toLocaleString()}<span class="stat-unit">m¬≥</span></div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">SOLVING TIME</div>
                    <div class="stat-value">${stats.solving_time}<span class="stat-unit">sec</span></div>
                </div>
            `;

            // Map
            const mapFrame = document.getElementById('mapFrame');
            mapFrame.src = data.map_url;

            // Monitor map layer control for route visibility and add expand/collapse to base layers
            mapFrame.onload = function() {
                let syncInitialized = false;
                
                function monitorCheckboxes() {
                    try {
                        const mapDoc = mapFrame.contentDocument || mapFrame.contentWindow.document;
                        const layerControl = mapDoc.querySelector('.leaflet-control-layers-overlays');
                        
                        if (!layerControl) return;
                        
                        const labels = layerControl.querySelectorAll('label');
                        
                        labels.forEach(label => {
                            const checkbox = label.querySelector('input[type="checkbox"]');
                            const text = label.textContent.trim();
                            const match = text.match(/Route (\d+)/);
                            
                            if (match && checkbox) {
                                const routeId = parseInt(match[1]);
                                const card = document.getElementById(`route-card-${routeId}`);
                                
                                if (card) {
                                    card.style.display = checkbox.checked ? 'block' : 'none';
                                    
                                    if (!syncInitialized) {
                                        checkbox.addEventListener('change', function() {
                                            card.style.display = this.checked ? 'block' : 'none';
                                        });
                                    }
                                }
                            }
                        });
                        
                        if (!syncInitialized) {
                            syncInitialized = true;
                        }
                        
                    } catch (e) {
                        // CORS restriction
                    }
                }
                
                function addBaseLayerCollapse() {
                    try {
                        const mapDoc = mapFrame.contentDocument || mapFrame.contentWindow.document;
                        const layerControlContainer = mapDoc.querySelector('.leaflet-control-layers');
                        
                        if (!layerControlContainer || layerControlContainer.dataset.collapseAdded) return;
                        
                        const baseLayersSection = mapDoc.querySelector('.leaflet-control-layers-base');
                        if (!baseLayersSection) return;
                        
                        // Mark as processed
                        layerControlContainer.dataset.collapseAdded = 'true';
                        
                        // Add collapse/expand functionality
                        const layerControlExpanded = mapDoc.querySelector('.leaflet-control-layers-expanded');
                        if (layerControlExpanded) {
                            // Make the base layers collapsible by default
                            baseLayersSection.style.maxHeight = '0';
                            baseLayersSection.style.overflow = 'hidden';
                            baseLayersSection.style.transition = 'max-height 0.3s ease';
                            
                            // Create toggle button
                            const separator = mapDoc.querySelector('.leaflet-control-layers-separator');
                            if (separator && !mapDoc.querySelector('.base-layer-toggle')) {
                                const toggleButton = mapDoc.createElement('div');
                                toggleButton.className = 'base-layer-toggle';
                                toggleButton.innerHTML = '<span style="cursor: pointer; padding: 4px 8px; display: inline-block; font-size: 11px; color: #666; user-select: none;">‚ñ∂ Map Styles</span>';
                                toggleButton.style.marginBottom = '6px';
                                
                                let isExpanded = false;
                                toggleButton.addEventListener('click', function() {
                                    isExpanded = !isExpanded;
                                    baseLayersSection.style.maxHeight = isExpanded ? '200px' : '0';
                                    toggleButton.querySelector('span').innerHTML = isExpanded ? '‚ñº Map Styles' : '‚ñ∂ Map Styles';
                                });
                                
                                separator.parentNode.insertBefore(toggleButton, separator);
                            }
                        }
                    } catch (e) {
                        // CORS restriction
                    }
                }
                
                let pollCount = 0;
                const pollInterval = setInterval(() => {
                    monitorCheckboxes();
                    addBaseLayerCollapse();
                    pollCount++;
                    
                    if (syncInitialized || pollCount > 50) {
                        clearInterval(pollInterval);
                    }
                }, 200);
            };

            // Route Summary
            const routeSummary = document.getElementById('routeSummary');
            routeSummary.innerHTML = `
                <div class="section-title">ROUTE BREAKDOWN</div>
                <div class="route-grid">
                    ${data.routes.map(route => `
                        <div id="route-card-${route.route_id}" class="route-card">
                            <div class="route-header">
                                <div class="route-id">ROUTE ${route.route_id}</div>
                                <div class="route-badge">${route.num_vendors} VENDORS</div>
                            </div>
                            <div class="route-metrics">
                                <div class="metric-row">
                                    <span class="metric-label">DISTANCE</span>
                                    <span class="metric-value">${route.distance.toLocaleString()} km</span>
                                </div>
                                <div class="metric-row">
                                    <span class="metric-label">CARGO</span>
                                    <span class="metric-value">${route.cargo.toLocaleString()} kg</span>
                                </div>
                                <div class="metric-row">
                                    <span class="metric-label">LOADING</span>
                                    <span class="metric-value">${route.loading.toLocaleString()} m¬≥</span>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // Initial render
        renderVendorList();

        // Mobile menu toggle functionality
        function toggleMobileMenu() {
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.querySelector('.mobile-overlay');
            
            if (sidebar && overlay) {
                sidebar.classList.toggle('open');
                overlay.classList.toggle('show');
            }
        }

        // Close mobile menu when clicking outside
        document.addEventListener('DOMContentLoaded', function() {
            // Close menu when window is resized to desktop size
            window.addEventListener('resize', function() {
                if (window.innerWidth > 768) {
                    const sidebar = document.querySelector('.sidebar');
                    const overlay = document.querySelector('.mobile-overlay');
                    if (sidebar && overlay) {
                        sidebar.classList.remove('open');
                        overlay.classList.remove('show');
                    }
                }
            });
        });
    </script>
</body>
</html>
